<div class="container mt-5 mb-5">
    <h2 class="text-center"><i class="fas fa-users"></i> FORO</h2>
    <br>
    <div class="row">
        <div class="col-6 ">
            <form class="shadow p-3 mb-5 bg-white rounded" [formGroup]="foro" (ngSubmit)="onSubmit()">
                <div class="form-group text-center">
                    <label> <strong style="color: rgba(0, 0, 0, 0.623)">{{user}} {{userApellido}}</strong> </label>
                </div>

                <div class="form-group">
                    <label> <strong>TÃ­tulo</strong> </label>
                    <input type="text" class="form-control" formControlName="titulo">
                </div>

                <div class="form-group">
                    <label> <strong>Texto</strong> </label>
                    <textarea class="form-control" cols="30" rows="10" formControlName="mensaje"></textarea>
                </div>
                <div class="col-6 md-6 mt-4 mb-4">
                    <input type="submit" value="Enviar" class="btn btn-outline-secondary btn-block">
                </div>

            </form>
        </div>
        <div class="col-6">
            <div class=" card border-success shadow p-3 mb-5 bg-white rounded card w-90 mt-2 mb-3"
                *ngFor="let post of arrPost">
                <div class="card-body">
                    <div class="card-header text-center">
                        {{post.usuario}}
                    </div>
                    <h4 class="card-title">{{post.titulo}}</h4>
                    <article>
                        <p class="card-text">{{post.mensaje}}
                        </p>
                    </article>
                </div>
                <div class="card-footer text-muted">
                    {{post.fecha}}
                </div>
                <input type="submit" value="Contestar"
                    class=" btn btn-outline-secondary btn-sm btn-block col-2 mt-2 mb-3">
                <div class="card-footer text-muted">
                    <p>Usuario</p>
                    <p>La contestasio</p>
                </div>
            </div>
