<form [formGroup]="login" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="col-md-4 mb-3">
            <label>Apellidos</label>
            <input type="text" class="form-control" formControlName="apellidos">
        </div>
        <div class="col-md-4 mb-3">
            <label>Fecha de Nacimiento</label>
            <div class="input-group">
                <input type="text" class="form-control" formControlName="fechadenacimiento">
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-5 mb-3">
            <label>Contraseña</label>
            <input type="text" class="form-control" formControlName="password">
        </div>
        <div class="col-md-5 mb-3">
            <label>Repite Contraseña</label>
            <input type="text" class="form-control" formControlName="repitpassword">
        </div>
        <div class="col-md-2 mb-3">
            <label>Código Postal</label>
            <input type="text" class="form-control" formControlName="codigopostal">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-8 mb-3">
            <label>Dirección</label>
            <input type="text" class="form-control" formControlName="dirección">
        </div>
        <div class="col-md-4 mb-3">
            <label>Teléfono</label>
            <input type="text" class="form-control" formControlName="telefono">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-8 mb-3">
            <label>Localidad</label>
            <input type="text" class="form-control" formControlName="localidad">
        </div>
        <div class="col-md-4 mb-3">
            <label>Provincia</label>
            <input type="text" class="form-control" formControlName="provincia">
        </div>
    </div>
    <div id="btn">
        <input type="submit" value="Enviar" class="btn btn-outline-info btn-block" [disabled]="login.invalid">
    </div>
</form>
