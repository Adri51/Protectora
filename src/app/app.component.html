<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="background-color: #78F683" [formGroup]="login">
            <button type="button" class="close text-right p-3" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="text-center mb-4">
                <i id="img" class="fa fa-user-circle"></i>
            </div>
            <div class="text-center">
                <h5 class="modal-title font-weight-bold" id="exampleModalLongTitle">INICIO SESIÓN</h5>
            </div>
            <div class="modal-body">
                <div class="form-group mt-2">
                    <div>
                        <label class="font-weight-bold">Email</label>
                        <input type="text" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group mt-2">
                        <div>
                            <label class="font-weight-bold">Contraseña</label>
                            <input type="text" class="form-control" formControlName="password">
                        </div>
                    </div>
                    <div id="btn" class="text-center">
                        <button (click)="onSubmit(login)" class="btn btn-outline-dark btn-block">Enviar</button>
                    </div>
                </div>
            </div>
            <div class="text-center mt-2">
                <a class="font-weight-bold" href="#">Olvidaste tu contraseña</a>
            </div>
            <div class="text-center mb-2">
                <a [routerLink]="['/registro']" class="font-weight-bold" data-dismiss="modal">
                    ¿No tienes cuenta? Registrate</a>
            </div>
        </div>
    </div>
